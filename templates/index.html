<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turbine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .wallet-info {
      margin-top: 20px;
    }

    .wallet-info p {
      margin: 5px 0;
    }

    .wallet-info input[type="text"] {
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .copy-button {
      padding: 6px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #0056b3;
    }

    .logo-svg {
      margin-top: 40px;
      max-width: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-svg">
      <img src="/assets/turbine.svg">
    </div>
    <div class="wallet-info">
      <p>Current Balance: {{ monero_balance }}</p>
      <p>Wallet Address:</p>
      <input type="text" id="wallet-address" value="{{ monero_wallet_address }}" readonly>
      <button class="copy-button" onclick="copyAddress()">Copy Address</button>
    </div>
  </div>

  <script>
    function copyAddress() {
      const addressInput = document.getElementById('wallet-address');
      addressInput.select();
      document.execCommand('copy');
      alert('Address copied to clipboard!');
    }
  </script>
</body>

</html>
